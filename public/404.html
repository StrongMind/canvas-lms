<!DOCTYPE html>
<html class="full-page">
<head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.strongmind.com/backpack-ui/latest/assets/css/BackpackUI.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { Application, Controller } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js";
        import RiveController from "https://cdn.strongmind.com/backpack-ui/latest/assets/js/dev/stimulus/controllers/rive_controller.min.js";
        window.Stimulus = Application.start();

        Stimulus.register("rive", RiveController);
    </script>
    <style>
        .error-page {
            a {
                color: blue;
            }

            h1 {
                font-size: 4.8rem;
                font-weight: bold;
                line-height: 1.2;
            }

            h3 {
                font-size: 2.4rem;
                line-height: 1.2;
            }
        }

        .full-page {
            width: 100%;
            height: 100%;
        }
        .rive-position {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: hidden;
        }
        .rive-size {
            max-width: 100%;
            height: auto;
        }
        .animation-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .text-style {
            font-family: "Open Sans", sans-serif;
            font-weight: 600;
            font-size: 15px;
            margin: 0 15px;
            text-align: center;
        }
        .text-size {
            font-size: 18px;
            font-weight: 900;
        }

        @media only screen and (min-width: 850px) {
            .rive-size {
                width: 100%;
                height: 100%;
            }
            .text-style {
                font-size: 16px;
            }
            .text-size {
                margin-bottom: 5px;
                font-size: 25px;
            }
        }
    </style>
</head>

<body class="strongmind-ui full-page">
<main class="flex flex-col items-center min-h-screen pt-2">
    <div class="w-full max-w-6xl px-4 mx-auto">
        <div class="flex flex-col items-center gap-4">
            <!-- Rive Animation -->
            <div class="animation-container">
                <div class="rive-position" data-controller="rive" data-rive-animation="404_page_error">
                    <canvas id="404" width="1960" height="829" class="rive-size" data-rive-target="pageError"></canvas>
                </div>
            </div>

            <!-- Error Text -->
            <div class="text-center md:text-left">
                <p class="mb-1 text-style text-size">Whoops! Page Not Found</p>
                <p class="text-style">We can't find what you're looking for. The page may have been moved or deleted.</p>
            </div>

            <!-- Action Section -->
            <section class="flex flex-col w-full max-w-4xl gap-6 p-6 error-page">
                <div class="flex flex-wrap justify-center gap-4">
                    <a class="flex-col font-semibold sm-btn sm-btn-outline sm-btn-large" href="/" alt="Back to Home">
                        <i class="text-3xl fa-light fa-house-heart"></i> Back to Home
                    </a>

                    <a class="flex-col font-semibold sm-btn sm-btn-outline sm-btn-large" href="mailto:support@strongmind.com" alt="Email Support">
                        <i class="text-3xl fa-light fa-circle-envelope"></i> support@strongmind.com
                    </a>
                </div>

                <footer class="flex flex-col gap-5 text-center">
                    <hr />
                    <p>Check our <a href="https://status.strongmind.com" target="_blank" rel="noopener noreferrer" alt="Check out the system status page">system status page</a> for current service information</p>
                </footer>
            </section>
        </div>
    </div>
</main>
</body>
</html>

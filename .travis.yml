rvm:
  - 2.4.1
services:
  - redis-server
  - postgresql
addons:
  postgresql: "9.6"
  chrome: stable
bundler_args: --without production development
cache: bundler
before_install:
  - "export STRONGMING_SPEC=1"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - rvm use @global
  - "find /home/travis/.rvm/rubies -wholename '*default/bundler-*.gemspec' -delete"
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem uninstall bundler -x || gem uninstall bundler -a || true
  - gem install bundler --version=1.15.1
  - bundler --version
before_script:
  - psql -c 'create database canvas_test;' -U postgres;
  - RAILS_ENV=test bin/rake db:migrate
script:
  - STRONGMING_SPEC=1 bin/rspec spec_strongmind/models
